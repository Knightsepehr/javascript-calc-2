<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container justify-content-center bg-dark">
<script defer src="/index.js"></script>
    <section class="calc-main d-flex align-items-center flex-column">
        <input type="text" value="" name="calc input" id="calc-input" class="form-control bg-secondary text-white" disabled readonly >
        <div class="buttons container d-flex justify-content-center mt-5">
            <button class="btn btn-primary flex-grow-1 " value="3">3</button>
            <button class="btn btn-secondary flex-grow-1 mx-3" id="sum">+</button>
            <button class="btn btn-primary flex-grow-1 " value="5">5</button>
            <button class="btn btn-success flex-grow-1 mx-3" id="equal">=</button>        </div>
        <label for="result" class="text-info form-label h3 mt-5" id="result"></label>
    </section>
</body>
</html>
